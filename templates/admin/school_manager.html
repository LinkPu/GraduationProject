<!DOCTYPE html>

<html lang="zh-hans">
<head>
    <title>院校管理</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/forms.css"/>

    <script type="text/javascript" src="/static/station/js/jquery-1.12.4.min.js"></script>

    <meta name="robots" content="NONE,NOARCHIVE"/>
</head>


<body class=" app-academy model-academy change-form"
      data-admin-utc-offset="0">

<!-- Container -->
<div id="container">


    <!-- Header -->
    <div id="header">
        <div id="branding">

            <h1 id="site-name"><a href="/admin/">Django 管理</a></h1>

        </div>


        <div id="user-tools">

            欢迎，
            <strong>admin</strong>.


            <a href="/">查看站点</a> /


            <a href="/admin/password_change/">修改密码</a> /

            <a href="/admin/logout/">注销</a>

        </div>


    </div>
    <!-- END Header -->

    <div class="breadcrumbs">
        <a href="/admin/">首页</a>
        &rsaquo; <a href="/admin/academy/">Academy</a>
        &rsaquo; <a href="/admin/academy/academy/">Academys</a>
        &rsaquo; 宁夏体育职业学院
    </div>


    <!-- Content -->
    <div id="content" class="colM">

        <h1>院校信息</h1>
        <div id="content-main">


            <form enctype="multipart/form-data" action="" method="post" id="academy_form" novalidate>
                {% csrf_token %}
                <div>


                    <fieldset class="module aligned ">


                        <div class="form-row field-school_name">


                            <div>


                                <label class="required" for="id_school_name">名称:</label>

                                <select class="form-control base-disabled" id="school_area">
                                    <option value="" class="default">--学校省份--</option>

                                </select>

                                <select class="form-control base-disabled" id="school">
                                    <option value="" class="default">--学校--</option>
                                </select>

                            </div>

                        </div>

                        <div class="form-row field-major">


                        </div>

                        <div class="form-row field-schoo_num">


                            <div>


                                <label class="required" for="id_school_num">院校账号:</label>

                                <input type="text" name="school_num" class="vTextField" maxlength="20" required
                                       id="id_school_num" disabled/>


                            </div>

                        </div>

                        <div class="form-row field-school_pwd">


                            <div>


                                <label class="required" for="id_school_pwd">院校密码:</label>

                                <input type="text" name="school_pwd" class="vTextField" maxlength="200" required
                                       id="id_school_pwd"/>


                            </div>

                        </div>

                        <div class="form-row field-school_tel">


                            <div>


                                <label class="required" for="id_school_tel">院校电话:</label>

                                <input type="text" name="school_tel" class="vTextField" maxlength="15" required
                                       id="id_school_tel"/>


                            </div>

                        </div>

                    </fieldset>


                    <div class="submit-row">
                        <input type="submit" value="保存" class="default" name="_save"/>
                    </div>


                    <script type="text/javascript"
                            id="django-admin-form-add-constants"
                            src="/static/admin/js/change_form.js"
                    >
                    </script>


                    <script type="text/javascript"
                            id="django-admin-prepopulated-fields-constants"
                            src="/static/admin/js/prepopulate_init.js"
                            data-prepopulated-fields="[]">
                    </script>


                </div>
            </form>
        </div>


        <br class="clear"/>
    </div>
    <!-- END Content -->

    <div id="footer"></div>
</div>
<!-- END Container -->
</body>
</html>
<script type="text/javascript" src="/static/station/js/school_area.js"></script>
<script type="text/javascript" src="/static/manager/js/school_mangeer.js"></script>
