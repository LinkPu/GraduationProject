<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>社团登录</title>

    <!-- bootstrap -->
    <link href="/static/association/css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="/static/association/css/bootstrap/bootstrap-responsive.css" rel="stylesheet" />
    <link href="/static/association/css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="/static/association/css/layout.css" />
    <link rel="stylesheet" type="text/css" href="/static/association/css/elements.css" />
    <link rel="stylesheet" type="text/css" href="/static/association/css/icons.css" />
    <link rel="stylesheet" type="text/css" href="/static/association/css/lib/font-awesome.css"/>

        <!-- this page specific styles -->
    <link rel="stylesheet" href="/static/association/css/compiled/signin.css" type="text/css" media="screen" />

    <!-- open sans font -->
    <link href='http://fonts.useso.com/css?family=Open+Sans:300italic,400italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />


    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <!-- background switcher -->
    <div class="bg-switch visible-desktop">
        <div class="bgs">
            <a href="#" data-img="landscape.jpg" class="bg active">
                <img src="/static/association/img/bgs/landscape.jpg" />
            </a>
            <a href="#" data-img="blueish.jpg" class="bg">
                <img src="/static/association/img/bgs/blueish.jpg" />
            </a>
            <a href="#" data-img="7.jpg" class="bg">
                <img src="/static/association/img/bgs/7.jpg" />
            </a>
            <a href="#" data-img="8.jpg" class="bg">
                <img src="/static/association/img/bgs/8.jpg" />
            </a>
            <a href="#" data-img="9.jpg" class="bg">
                <img src="/static/association/img/bgs/9.jpg" />
            </a>
            <a href="#" data-img="10.jpg" class="bg">
                <img src="/static/association/img/bgs/10.jpg" />
            </a>
            <a href="#" data-img="11.jpg" class="bg">
                <img src="/static/association/img/bgs/11.jpg" />
            </a>
        </div>
    </div>


    <div class="row-fluid login-wrapper">
        <a href="index.html">
            <img class="logo" src="/static/association/img/logo-white.png" />
        </a>

        <div class="span4 box">
            <div class="content-wrap">
                <h6>Log in</h6>
                <form method="post">
                    {% csrf_token %}
                    <select class="span12" style="margin-bottom: 10px" id="school_area">
                        <option value="" class="default">--学校所在地--</option>
                    </select>
                    <br/>
                    <select class="span12" style="margin-bottom: 10px" name="school" id="school">
                        <option value="" class="default">--学校--</option>
                    </select><p>{{ form.errors.school }}</p>
                    <input class="span12" type="text" name="association_name" placeholder="社团全称" /><p>{{ form.errors.association_name }}</p>
                    <input class="span12" type="text" name="association_num" placeholder="社团编号" /><p>{{ form.errors.association_num }}</p>
                    <input class="span12" type="password" name="association_pwd" placeholder="社团密码" /><p>{{ form.errors.association_pwd }}</p>
                    <a href="#" class="forgot">Forgot password?</a>
                    <div class="remember">
                        <input id="remember-me" type="checkbox" />
                        <label for="remember-me">Remember me</label>
                    </div>
                    <input  style="margin-top: 20px;" type="submit" name="submit" value="登录"><p>{{ form.errors.submit }}</p>
                </form>
            </div>
        </div>

        <div class="span4 no-account">
            <p>Don't have an account?</p>
            <a href="signup.html">Sign up</a>
        </div>
    </div>
	<!-- scripts -->
    <script src="/static/association/js/theme.js"></script>
    <script src="/static/js/jquery-1.11.1.min.js"></script>
    <script src="/static/js/select_school.js"></script>
    <script src="/static/association/js/jquery-latest.js"></script>
    <script src="/static/association/js/bootstrap.min.js"></script>

    <!-- pre load bg imgs -->
    <script type="text/javascript">
        $(function () {
            // bg switcher
            var $btns = $(".bg-switch .bg");
            $btns.click(function (e) {
                e.preventDefault();
                $btns.removeClass("active");
                $(this).addClass("active");
                var bg = $(this).data("img");

                $("html").css("background-image", "url('/static/association/img/bgs/" + bg + "')");
            });

        });
    </script>
</body>
</html>
